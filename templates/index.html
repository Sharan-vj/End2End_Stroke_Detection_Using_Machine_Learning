<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title">
            <h3>Stroke Prediction Using Machine Learning </h3>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h4>Medical Information</h4>
                    <br>
                    <form id="predictionForm">
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <input type="number" id="gender" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" id="age" min="0" max="1" required>
                        </div>
                        <div class="form-group">
                            <label for="hypertension">Hypertension:</label>
                            <input type="number" id="hypertension" min="0" max="3" required>
                        </div>
                        <div class="form-group">
                            <label for="heartdisease">Heart Disease:</label>
                            <input type="number" id="heartdisease" required>
                        </div>
                        <div class="form-group">
                            <label for="evermarried">Ever Married:</label>
                            <input type="number" id="evermarried" required>
                        </div>
                        <div class="form-group">
                            <label for="worktype">Work Type:</label>
                            <input type="number" id="worktype" min="0" max="1" required>
                        </div>
                        <div class="form-group">
                            <label for="residencetype">Residence Type:</label>
                            <input type="number" id="residencetype" min="0" max="2" required>
                        </div>
                        <div class="form-group">
                            <label for="avgglucoselevel">AVG Glucose Level:</label>
                            <input type="number" id="avgglucoselevel" required>
                        </div>
                        <div class="form-group">
                            <label for="bmi">BMI:</label>
                            <input type="number" id="bmi" min="0" max="1" required>
                        </div>
                        <div class="form-group">
                            <label for="smokingstatus">Smoking Status:</label>
                            <input type="number" id="smokingstatus" step="0.01" required>
                        </div>
                        <div class="button-container">
                            <button type="button" onclick="makePrediction()">Predict</button>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <h4>Prediction Result</h4>
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <script src="/static/js/app.js"></script>
    </footer>
</body>
</html>
